<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Reserva de Vuelos</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Vuelos SkyMexin</h2>
    </header>

    <div class="register-container">
        <h1>Regístrate</h1>
        <p class="welcome-message">¡Bienvenido! Crea una cuenta para comenzar a reservar tus vuelos.</p>
        
        <form id="registerForm" method="POST" action="auth.php">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

            <input type="submit" value="Registrar">
        </form>

        <p class="login-redirect">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <footer>
        <p>&copy; 2024 SkysMexin. Todos los Derechos Reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
